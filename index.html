<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Week2 Task1 series number</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <main>
      <div id="data-input" class="container">
        <div class="card">
          <h2 class="text-title">Give Me Number</h2>
          <input type="number" id="number-input" name="number" class="input" placeholder="0" required />
          <p class="text-desc">Input a number and then click one of the buttons below, to see the <span>series of numbers</span> you choose</p>
          <button onclick="performEvenNumber()" type="button" class="btn red"><span>Even</span></button>
          <button onclick="performOddNumber()" type="button" class="btn yellow"><span>Odd</span></button>
          <button onclick="performPrimeNumber()" type="button" class="btn green"><span>Prime</span></button>
        </div>
      </div>
      <div id="data-output" class="container">
        <header>
          <h1 id="text-title">Result</h1>
        </header>
        <div id="display-num"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
